<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slideshow Naruto</title>
</head>
<body>

    <header class="cabecalho">
        <img class="cabecalho-imagem" src="/_imagens/logo-leticia.jpg" alt="Logo do site Leticia Santos">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item" href="https://pagina-home-leticia-santos.netlify.app/">Home</a>
            <a class="cabecalho-menu-item">Quem sou eu</a>
            <a class="cabecalho-menu-item">Contatos</a>
            <a class="cabecalho-menu-item">Projetos</a>
        </nav>
    </header>

    <div class="content">
        <div class="slides">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            <input type="radio" name="slide" id="slide5">

            <div class="slide s1">
                <img src="/_imagens/imagem01.png" alt="equipe naruto crianÃ§as">
            </div>
            <div class="slide">
                <img src="/_imagens/imagem02.png" alt="Sakura">
            </div>
            <div class="slide">
                <img src="/_imagens/imagem03.png" alt="Raposa de nove caldas na cidade real">
            </div>
            <div class="slide">
                <img src="/_imagens/imagem04.png" alt="itachi encarando de noite">
            </div>
            <div class="slide">
                <img src="/_imagens/imagem05.png" alt="Equipe naruto adultos">
            </div>
        </div>


        <div class="navegation">
            <label class="bar" for="slide1"></label>
            <label class="bar" for="slide2"></label>
            <label class="bar" for="slide3"></label>
            <label class="bar" for="slide4"></label>
            <label class="bar" for="slide5"></label>
          
        </div>
    </div>
</body>
</html>
